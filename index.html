<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm" class="register-form" action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">NÃºmero:</label>
            <input type="text" id="numero" name="numero" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="./libs/jquery/jquery3.7.1.js"></script>
    <script src="./libs/jqueryMask/jquery.mask.min.js"></script>
    <script src="./libs/jqueryValidate/jquery.validate.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
